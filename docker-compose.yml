version: "3.9"
services:
  db:
    image: postgres
    volumes:
      - ./database/db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
  api:
    build: ./api
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./api:/myapp
    ports:
      - "3000:3000"
    depends_on:
      - db
  web:
    build: ./web
    volumes:
      - ./web:/myapp
    ports:
      - "8080:8080"
    depends_on:
      - api
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true